{% extends "base.html" %}
{% block content %}


{% for post in posts %}
<div class="list-group">
    <a href="{% url 'postview' post.pk %}" class="list-group-item list-group-item-action active" aria-current="true">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ post.title }}</h5>
        <small>{{ post.created_on }}</small>
      </div>
      <p class="mb-1">{{ post.author|striptags }}</p>
      <button type="submit" class="btn"><small>{{ post.likes.count }}<i class="fas fa-heart"></i></small></button>
    </a>
</div>  
{% endfor %}


{% endblock content %}
