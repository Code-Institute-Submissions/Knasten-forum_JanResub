{% extends "base.html" %}
{% block content %}



<div class="container">
  <div class="row align-items-start">
    {% for post in posts %}
      <div class="col">
          <div class="card mt-3" style="width: 18rem; height: 32rem;">
              <div class="card-body">
                <h5 class="card-title mt-2">{{ post.title }}</h5>
                <hr>
                <p class="card-text mt-3">{{ post.content }}</p>
                <a href="{% url 'postview' post.pk %}" class="stretched-link"></a>
                <p class="">Posted By: {{ post.author }}</p>
              </div>
          </div>
      </div>
  {% if forloop.counter|divisibleby:3 %}
  </div>
  <div class="row align-items-start">
  {% endif %}
      {% endfor %}
  </div>
</div>


{% endblock content %}
